<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>
<body>  
    <div class="container-fluid">
    <h1>Warehouse Management System</h1>
        <button id="warehouse-button" class="btn btn-primary">Warehouse</button>
        <button id="item-button" class="btn btn-primary">Item</button>
        <button id="warehouse-item-button" class="btn btn-primary">Warehouse Item</button>
        <div class="row">
            <!-- Warehouse Form View -->
            <div class="col-lg-6" id="warehouse-form-view" style="display: block; position: absolute; top: 20vh;">
                <form id="new-warehouse-form" action="#">
                    <div class="form-group"> 
                        <label>Warehouse Name</label>
                        <input id="new-warehouse-name" name="new-warehouse-name" type="text" class="form-control" />
                    </div>
                    <div class="form-group"> 
                        <label>Warehouse Location</label>
                        <input id="new-warehouse-location" name="new-warehouse-location" type="text" class="form-control" />
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <div class ="mb-4">
                        <input id="save-button" name="save-button" type="submit" value = "Save" class="btn btn-primary" />
                        </div>
                    </div>
                    <!-- For front-end validation -->
                    <div id="new-warehouse-error-message" style="display: none; color: red;"></div>
                </form>
                <form id="update-warehouse-form" action="#" style="display: none;">
                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <input id="update-warehouse-id" name="update-warehouse-id" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group">
                        <label>Warehouse Name</label>
                        <input id="update-warehouse-name" name="update-warehouse-name" type="text" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label>Warehouse Location</label>
                        <input id="update-warehouse-location" name="update-warehouse-location" type="text" class="form-control" />
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <button id="update-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <input id="update-button" name="update-button" type="submit" value="Update" class="btn btn-primary" />
                    </div>
                    <div id="update-warehouse-error-message" style="display: none; color: red;"></div>
                </form>

                <form id="delete-warehouse-form" action="#" style="display: none;">
                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <input id="delete-warehouse-id" name="delete-warehouse-id" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group">
                        <label>Warehouse Name</label>
                        <input id="delete-warehouse-name" name="delete-warehouse-name" type="text" class="form-control" disabled/>
                    </div>
                    
                    <div class="form-group">
                        <label for="delete-warehouse-location">Warehouse Location</label>
                        <input id="delete-warehouse-location" name="delete-warehouse-location" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <button id="delete-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <input id="delete-button" name="delete-button" type="submit" value="Delete" class="btn btn-primary" />
                    </div>
                </form>
            </div>
            <!-- Item Form View -->
            <div class="col-lg-6" id="item-form-view" style="display: none; position: absolute; top: 20vh;">
                <form id="new-item-form" action="#">
                    <div class="form-group"> 
                        <label>Item Name</label>
                        <input id="new-item-name" name="new-item-name" type="text" class="form-control" />
                    </div>
                    <div class="form-group"> 
                        <label>Item Description</label>
                        <input id="new-item-description" name="new-item-description" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Unit Price</label>
                        <input id="new-item-price" name="new-item-price" type="text" class="form-control" />
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <div class ="mb-4">
                        <input id="item-save-button" name="item-save-button" type="submit" value = "Save" class="btn btn-primary" />
                        </div>
                    </div>
                    <!-- For front-end validation -->
                    <div id="new-item-error-message" style="display: none; color: red;"></div>
                </form>
                <form id="update-item-form" action="#" style="display: none;">
                    <div class="form-group">
                        <label>Item ID</label>
                        <input id="update-item-id" name="update-item-id" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group"> 
                        <label>Item Name</label>
                        <input id="update-item-name" name="update-item-name" type="text" class="form-control" />
                    </div>
                    <div class="form-group"> 
                        <label>Item Description</label>
                        <input id="update-item-description" name="update-item-description" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Unit Price</label>
                        <input id="update-item-price" name="update-item-price" type="text" class="form-control" />
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <button id="update-item-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <input id="item-update-button" name="item-update-button" type="submit" value="Update" class="btn btn-primary" />
                    </div>
                    <div id="update-item-error-message" style="display: none; color: red;"></div>
                </form>
                <form id="delete-item-form" action="#" style="display: none;">
                    <div class="form-group">
                        <label>Item ID</label>
                        <input id="delete-item-id" name="delete-item-id" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group">
                        <label>Item Name</label>
                        <input id="delete-item-name" name="delete-item-name" type="text" class="form-control" disabled/>
                    </div>
                    
                    <div class="form-group">
                        <label>Item Description</label>
                        <input id="delete-item-description" name="delete-item-description" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group">
                        <label>Unit Price</label>
                        <input id="delete-item-price" name="delete-item-price" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <button id="delete-item-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <input id="item-delete-button" name="item-delete-button" type="submit" value="Delete" class="btn btn-primary" />
                    </div>
                </form>
            </div>
            <!-- Warehouse Item Form View -->
            <div class="col-lg-6" id="warehouse-item-form-view" style="display: none; position: absolute; top: 20vh;">
                <form id="new-warehouse-item-form" action="#">
                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <input id="new-warehouse-item-w-id" name="new-warehouse-item-w-id" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Item ID</label>
                        <input id="new-warehouse-item-i-id" name="new-warehouse-item-i-id" type="text" class="form-control" />
                    </div>
                    <div class="form-group"> 
                        <label>Quantity</label>
                        <input id="new-warehouse-item-quantity" name="new-warehouse-item-quantity" type="text" class="form-control" />
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <div class ="mb-4">
                        <input id="item-warehouse-save-button" name="item-warehouse-save-button" type="submit" value = "Save" class="btn btn-primary" />
                        </div>
                    </div>
                    <!-- For front-end validation -->
                    <div id="new-warehouse-item-error-message" style="display: none; color: red;"></div>
                </form>
                <form id="update-warehouse-item-form" action="#" style="display: none;">
                    <div class="form-group">
                        <label>Warehouse Item ID</label>
                        <input id="update-warehouse-item-id" name="update-warehouse-item-id" type="text" class="form-control" disabled />
                    </div>
                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <input id="update-warehouse-item-w-id" name="update-warehouse-item-w-id" type="text" class="form-control"  />
                    </div>
                    <div class="form-group"> 
                        <label>Item Id</label>
                        <input id="update-warehouse-item-i-id" name="update-warehouse-item-i-id" type="text" class="form-control"  />
                    </div>
                    <div class="form-group"> 
                        <label>Quantity</label>
                        <input id="update-warehouse-item-quantity" name="update-warehouse-item-quantity" type="text" class="form-control" />
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <button id="update-warehouse-item-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <input id="warehouse-item-update-button" name="warehouse-item-update-button" type="submit" value="Update" class="btn btn-primary" />
                    </div>
                    <div id="update-warehouse-item-error-message" style="display: none; color: red;"></div>
                </form>
                <form id="delete-warehouse-item-form" action="#" style="display: none;">
                    <div class="form-group">
                        <label>Warehouse Item ID</label>
                        <input id="delete-warehouse-item-id" name="delete-warehouse-item-id" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <input id="delete-warehouse-item-w-id" name="delete-warehouse-item-w-id" type="text" class="form-control" disabled/>
                    </div>
                    
                    <div class="form-group">
                        <label>Item ID</label>
                        <input id="delete-warehouse-item-i-id" name="delete-warehouse-item-i-id" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input id="delete-warehouse-item-quantity" name="delete-warehouse-item-quantity" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <button id="delete-warehouse-item-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <input id="warehouse-item-delete-button" name="warehouse-item-delete-button" type="submit" value="Delete" class="btn btn-primary" />
                    </div>
                </form>
            </div>

            <!-- Warehouse Table View -->
            <div class="col-lg-6" id="warehouse-table-view" style="display: block; position: absolute; top: 20vh; left: 50vw;">
                <table class="table table-primary table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="warehouse-tbody">
                        <!-- Add rows through JS -->
                    </tbody>
                </table>
            </div>
            <!-- Item Table View -->
            <div class="col-lg-6" id="item-table-view" style="display: none; position: absolute; top: 20vh; left: 50vw;">
                <table class="table table-primary table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="item-tbody">
                        <!-- Add rows through JS -->
                    </tbody>
                </table>
            </div>
            <!-- Warehouse Item Table View -->
            <div class="col-lg-6" id="warehouse-item-table-view" style="display: none; position: absolute; top: 20vh; left: 50vw;">
                <table class="table table-primary table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Warehouse ID</th>
                            <th>Item ID</th>
                            <th>Quantity</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="warehouse-item-tbody">
                        <!-- Add rows through JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

       
</body>
</html>
