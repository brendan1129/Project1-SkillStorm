<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Warehouse Management System</title>
</head>
<body>
    <div class="container-fluid">
    <h1>Warehouse Management System</h1>
        <div class="row">
            <div class="col-lg-6">
                <form id="new-warehouse-form" action="#">
                    <div class="form-group"> 
                        <label>Warehouse Name</label>
                        <input id="new-warehouse-name" name="new-warehouse-name" type="text" class="form-control" />
                    </div>
                    <div class="form-group"> 
                        <label>Warehouse Location</label>
                        <input id="new-warehouse-location" name="new-warehouse-location" type="text" class="form-control" />
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <div class ="mb-4">
                        <input id="save-button" name="save-button" type="submit" value = "Save" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
                <form id="delete-warehouse-form" action="#" style="display: none;">
                    <div class="form-group">
                        <label> Warehouse ID </label>
                        <input id="delete-warehouse-id" name="delete-warehouse-id" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group">
                        <label>Warehouse Name</label>
                        <input id="delete-warehouse-name" name="delete-warehouse-name" type="text" class="form-control" disabled/>
                    </div>
                    
                    <div class="form-group">
                        <label for="delete-warehouse-location">Warehouse Location</label>
                        <input id="delete-warehouse-location" name="delete-warehouse-location" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <button id="delete-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <input id="delete-button" name="delete-button" type="submit" value="Delete" class="btn btn-primary" />
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <table class="table table-primary table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="warehouse-tbody">
                        <!-- Add rows through JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

       
</body>
</html>
